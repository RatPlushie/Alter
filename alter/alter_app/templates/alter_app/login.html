{% extends './alter_layout.html' %}
{% block content %}

<main class="container py-3">	
    <div class="row row-col-3 justify-content-between">
    	<!-- Login form -->
      	<form class="col" id="loginform">
			<h2 class="fw-bold">Returning User</h2>

    		<div class="mb-3 pt-4">
        		<label for="LoginEmail" class="form-label">Email address</label>
          
          		<input type="email" class="form-control" id="LoginEmail" aria-describedby="LoginEmailHelp">
          
          		<div id="LoginEmailHelp" class="form-text"></div>
        	</div>
        
        	<div class="mb-3">
          		<label for="LoginPassword" class="form-label">Password</label>
          
          		<input type="password" class="form-control" id="LoginPassword">
        	</div>
        
        	<button name="login_btn" type="submit" class="btn btn-success">Login</button>
    	</form>
    </div>
</main>

{% endblock %}
