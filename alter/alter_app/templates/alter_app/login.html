{% extends './alter_layout.html' %}
{% block content %}

<main class="container py-3">	
    <div class="row row-col-3 justify-content-between">
    	<!-- Login form -->
      	<form class="col" id="loginform" method="POST" action="">
			{% csrf_token %}

			<h2 class="fw-bold">Login</h2>

    		<div class="mb-3 pt-4">
        		<label for="LoginUsername" class="form-label">Username</label>
          
          		<input type="text" class="form-control" id="LoginUsername" aria-describedby="LoginUsernameHelp" name="LoginUsername">
          
          		<div id="LoginUsernameHelp" class="form-text"></div>
        	</div>
        
        	<div class="mb-3">
          		<label for="LoginPassword" class="form-label">Password</label>
				
          		<input type="password" class="form-control" id="LoginPassword" name="LoginPassword">
        	</div>
        
        	<button name="login_btn" type="submit" class="btn btn-success">Login</button>

			<!-- Pop up messages -->
			<div class="mb-3">
				{% for message in messages %}
				<p>{{ message }}</p>
				{% endfor %}
			</div>
    	</form>
    </div>
</main>

{% endblock %}
