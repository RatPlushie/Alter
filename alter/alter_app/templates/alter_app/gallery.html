{% extends './alter_layout.html' %}
{% block content %}

<main class="container">
    <form class="d-flex mt-3 px-0 mx-0" id="SpeciesSearch">
        <input class="form-control" type="search" aria-label="Search" placeholder="Species Search">
        
        <button class="btn btn-outline-success ms-3" type="submit">Search</button>
    </form>

    <!-- Cards Wrapper -->
    <div class="row row-cols-4 mt-3">
        <!-- Repeating card element-->
        {% for base in bases_list %}
        <div class="col py-2 px-3">
            <div class="row">
                <div class="card px-0 shadow-sm hover-darken">
                    <a href="#" class="text-decoration-none">
                        <img src="data:image/png;base64, {{ base.base64_img|safe }}" class="card-img-top img-fluid" alt="...">
                            
                        <div class="card-body">
                            <p class="card-text fw-bold text-body">{{ base.title }}</p>

                            <p class="card-text text-body blepis">@{{ base.author }}</p>

                            <p class="card-text text-body blepis">{{ base.species }}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

{% endblock %}
